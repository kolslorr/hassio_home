
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

frontend:
  themes: !include themes.yaml
  
# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# Living room TV
media_player:
  - platform: webostv
    host: 192.168.101.140
    name: Living Room TV
    filename: webostv.conf
    timeout: 5
    turn_on_action:
      service: switch.turn_on
      entity_id: switch.lg
    customize:
      sources:
        - livetv
        - youtube
        - Amazon Prime Video
        - Emby
        - netflix
        - chromecast
        - desktop

switch:
  - platform: wake_on_lan
    name: lg
    mac: "A8:23:FE:6D:12:04"

# Master bedroom broadlink switch
  - platform: broadlink
    host: 192.168.101.230
    mac: 'c8:f7:42:83:83:6d'
    timeout: 15
    retry: 5
    switches:
      master_aircon_cool_25:
        friendly_name: "Master Aircon Cool 25"
        command_on: ''
        command_off: ''
      master_aircon_cool_26:
        friendly_name: "Master Aircon Cool 26"
        command_on: ''
        command_off: ''
      master_aircon_vent:
        friendly_name: "Master Aircon Vent"
        command_on: ''
        command_off: ''
      master_aircon_feel:
        friendly_name: "Master Aircon Feelmode"
        command_on: ''
        command_off: ''

# Living room broadlink switch
  - platform: broadlink
    host: 192.168.101.56
    mac: '78:0f:77:63:75:f3'
    type: rm2_pro_plus
    timeout: 15
    retry: 5
    switches:
      # Living room light
      living_light_power:
        friendly_name: "Living Light"
        command_on: ''
        command_off: ''

      # Living room aircon
      living_aircon_cool_25:
        friendly_name: "Living Aircon Cool"
        command_on: ''
        command_off: ''

      # Master room light
      master_light:
        friendly_name: "Master Light"
        command_on: ''
        command_off: ''

      # heather room light
      heather_light:
        friendly_name: "heather Light"
        command_on: ''
        command_off: ''

      # baby room light
      baby_light:
        friendly_name: "baby Light"
        command_on: ''
        command_off: ''

google_assistant:
  project_id: 'home-automation-e56fd'
  api_key: !secret gass_key
  exposed_domains:
    - light
    - switch
    - script
    - media_player
    - sensor

ring:
  username: "kolslorr@gmail.com"
  password: !secret ring_password
  
binary_sensor:
  - platform: ring

asuswrt:
  host: 192.168.101.1
  username: 'kolslorr'
  password: !secret router_password
  sensors:
    - upload
    - download
    - upload_speed
    - download_speed